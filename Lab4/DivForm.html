<!DOCTYPE html>
<html>
<style type="text/css"></style>

    <head>
        <link rel="stylesheet" href="style.css">

    <form>
        <div class="center"> <u>Personal information</u></div>

            </div>

                    <option value="">Select a country</option>

                                populateCountries("country");

                <p><u>Education</u></p>

                <input id="university" name="university" type="text" size="25" maxlength="30" placeholder="university">
            </div>

        </div>
        <div class="flex">
            <div class="left"></div>
        
        <div class="right">

                <input name = "Degree" type = "text" id= "degree" size="25" maxlength ="30" placeholder="Software Engineering"></label>
        </div>
        </div>
        <div class="flex">
            <div class="left"></div>
            <div class="right">
                <label>Year of Graduation:<p> <br>
                    <input id = "graduationYear" type = "date" >
                    </label>
            </div>
        </div>
        <div class="flex">
            <div class="left">
                Contacts:
                <label for="Reference">Reference:</label></p>
                <textarea id="ref" name="reference" rows ="4" cols =40 ></textarea>
            </label>
            </div>
            <div class="right">
                Skill & Experience:
                <label for="Reference">Reference:</label></p>
                <textarea id="ref" name="reference" rows ="4" cols =40 ></textarea>
            </label>
            </div>
        </div>
        <div class="flex">
            <div class="left">
                <label>Favourite Colour:</p>
                    <input type="color" id="favColour" name="favcolor" value="#000000">
                </label>
            </div>
            <div class="right">
                <label for="experience">Experience:</label></p>
                <textarea id="experience" name="experince" rows ="4" ></textarea>
            </label>
            </div>
        </div>
        <div class="flex">
            <div align = center>
                <button onclick="displayResume()"> Submit </button>
            </div>
        </div>
