<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid rgb(0, 0, 0);
  border-collapse: collapse;
  border-style: hidden;
}
</style>
    <head>
        <meta charset = "utf-8">
        <title>My Form</title>
        <script src="http://161.246.5.61/Lab.js"></script>   
    </head>
    <body>

    <form>
    <table align =center cellpadding = 5 width =50%>
        <tr>
            <th colspan="3" rowspan="3" align = left><img src="profile.png" ></th>
            <th>Personal Information</th>
        </tr>
        
        <tr>
            <td><p><label>Name <br>
                <input id = "name" name = "name" type = "text" size="25" maxlength ="30" placeholder="Name">
                </label></td>
        </tr>
        <tr>
            <td><label for ="Age">Age 0 - 100:<br>
                <input id= "age" name="age" type="range"  min="0" max="100" onchange = "updateAgeValue()">
                <span id="ageValue">0</span>
            <script>
                updateAgeValue();
            </script>
                </label>
            </td>
        </tr>
        <tr>
            <td rowspan="2" colspan="3"><p><label for="Profile">Profile:</label></p>
                <textarea id="profile" name="Profile" rows ="5" ></textarea>
            </label></td>
            <td><p><label>Email: <br>
                <input id = "email" name = "email" type = "email" size="25" maxlength ="30" placeholder="myEmail@gmail.com">
                </label></td>
        </tr>

        <tr>
            <td><p><label>Phone: <br>
                <input id = "phone" name = "phone" type = "tell" size="25" maxlength ="30" placeholder="000-000-0000">
                </label></td>
        </tr>
        <tr>
            <td rowspan ="2" colspan="3"><p><label>Address: <br>
                <input id = "street" name = "Address1" type = "text" size="25" maxlength ="30" placeholder="address1"><br>
                <input id = "city" name = "university" type = "text" size="25" maxlength ="30" placeholder="address2"><br>
                <select id="country">
                    <div id="country" style="display: none;" >
                        <option value="">Select a country</option>
                            <script>
                                populateCountries("country");
                            </script>


                </label></td>
            <td> Education <br>
                <p><label>University: <br>
                    <input name = "university" type = "text" size="25" id="university" maxlength ="30" placeholder="KMITL"></td>
            
        </tr>

        <tr>
                <td colspan="3"> Degree:<p><label> <br>
                    <input name = "Degree" type = "text" id= "degree" size="25" maxlength ="30" placeholder="Software Engineering">
                    </label></td>
        </tr>
        <tr>
            <td colspan =3></td>
            <td>Year of Graduation:<p><label> <br>
                    <input id = "graduationYear" type = "date" >
                    </label>
            </td>
        </tr>
        <tr>
            <td colspan="3">Contracts:</td>
            <td>Skills & Experience:</td>
        </tr>
        <tr>
            <td rowspan="1" colspan="3"><p><label for="Reference">Reference:</label></p>
                <textarea id="ref" name="reference" rows ="5" ></textarea>
            </label></td>
            <td rowspan="1" colspan="3"><p><label for="Skills">Skill:</label></p>
                <textarea id="skills" name="skills" rows ="5" ></textarea>
            </label></td>
        </tr>
        <tr>
            <td colspan = "3">
                <p>Favourite Colour:<label></p>
                <input type="color" id="favColour" name="favcolor" value="#000000">
            </label>
            </td>

            <td >
                <p><label for="experience">Experience:</label></p>
                <textarea id="experience" name="experince" rows ="5" ></textarea>
            </label>
            </td>
        </tr>
        </table>
        <button onclick="displayResume()"> Submit </button>


    </form>

    </body>
</html>
